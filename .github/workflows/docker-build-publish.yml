name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKERHUB_REPO: tecktv/bobapp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and Push Docker Image of frontend
        uses: docker/build-push-action@v3
        with:
          context: ./front
          file:  ./front/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}/bobapp-front:latest
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ env.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image of backend
        uses: docker/build-push-action@v3
        with:
          context: ./back
          file:  ./back/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}/bobapp-back:latest
        env:
          DOCKER_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ env.DOCKER_PASSWORD }}
